<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style>
        section {
            position: relative;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #112d42;
        }

            section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 50%;
                height: 100%;
                background: #03a9f4;
            }
    </style>
</head>

<body id="shop">
    <section id="contact">
        <div class="container">
            <div class="contactinfo">

                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="Icons/location.png"></span>
                        <span>
                            Gulshan-e-Behar,
                            Karachi
                        </span>
                    </li>
                    <li>
                        <span><img src="Icons/mail.png"></span>
                        <span>Bookpalace101@gmail.com</span>
                    </li>
                    <li>
                        <span><img src="Icons/call.png"></span>
                        <span>0345-1234567</span>
                    </li>
                </ul>
                <ul class="sci">
                    <li><a href=""><img src="Icons/fb.png" alt=""></a></li>
                    <li><a href=""><img src="Icons/twitter.png" alt=""></a></li>
                    <li><a href=""><img src="Icons/insta.png" alt=""></a></li>
                    <li><a href=""><img src="Icons/in.png" alt=""></a></li>
                    <li><a href=""><img src="Icons/wap.png" alt=""></a></li>
                </ul>

            </div>
            <div class="contactForm">
                <h2>Place Your Order</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Book Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Author Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Edition</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Full/Partial</span>
                    </div>
                    
                    <div class="inputBox w100">
                        <input type="submit" value="Submit">
                        <a href="Home.html"><input type="submit" value="Home"></a>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
